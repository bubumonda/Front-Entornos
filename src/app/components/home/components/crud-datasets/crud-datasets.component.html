<div class="container">
  <div class="table-responsive">
      <table class="table table-bordered">
          <thead>
              <tr class="table-bordered">
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Comentarios</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Acciones</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dataset of dataSets">
              <th>{{dataset.id_dataset}}</th>
              <td>{{dataset.nombre}}</td>
              <td>{{dataset.comentarios}}</td>
              <td>{{dataset.descripcion}}</td>
              <td>
                <button (click)="deleteData(dataset.id_dataset)" class="btn btn-danger">Eliminar</button>
                <button (click)="editData(dataset.id_dataset)" class="btn btn-success">Editar</button>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
